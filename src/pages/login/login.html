<ion-content padding>
  <br/>
  <h2 text-center>AGENDA AÃŠ!</h2>
  <ion-avatar>
    <div class="image-cropper">
        <img src="https://firebasestorage.googleapis.com/v0/b/app-agenda-4191b.appspot.com/o/agendaiicon.PNG?alt=media&token=c8ec3cc3-e5be-4916-bf37-5d8a7ff48468">
    </div>
  </ion-avatar>
  <br/>
  <br/>

  <form [formGroup]="signInForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-list>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Senha</ion-label>
          <ion-input  type="password" formControlName="password"></ion-input>
        </ion-item>
          <br/>
      
          <button ion-button type="submit" block color="ag-purple">Entrar</button>
          <button ion-button block color="ag-purple" (click)="pushRegisterPage();">Cadastrar</button>


      </ion-list>

  </form>

  
</ion-content>
